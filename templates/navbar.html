<style>
  .navbar {
    display: flex;

    background-color: #4b2a7b; /* Habitica purple */
    padding: 0 20px;
    height: 50px;
  }

  .navbar img.logo {
    height: 32px;
    margin-right: 30px;
  }

  .nav-item {
    color: white;
    font-weight: bold;
    margin-right: 20px;
    text-decoration: none;
    position: relative;
  }

  .nav-item.active::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 100%;
    height: 2px;
    background-color: #9c7cd3; /* underline highlight */
  }

  .nav-item:hover {
    opacity: 0.8;
  }
</style>
